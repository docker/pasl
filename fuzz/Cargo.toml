
[package]
name = "parsec-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
parsec = { path = "..", features = ["fuzz", "mbed-crypto-provider", "pkcs11-provider", "tpm-provider"] }
libfuzzer-sys = "0.3.0"
flexi_logger = "0.14.5"
log = { version = "0.4.8", features = ["serde"] }
toml = "0.4.2"
rand = "0.7.3"
lazy_static = "1.4.0"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "parsec_fuzzer"
path = "fuzz_targets/parsec_fuzzer.rs"
